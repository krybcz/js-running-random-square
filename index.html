<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .box {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: green;
        top: 0px;
        left: 0px;
        box-shadow: 0 0 0px #40ff40;
        transition: 0.5s;
      }

      .box:hover {
        background-color: #eaff00;
        box-shadow: 0 0 40px #74035d;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <script src="script.js"></script>
  </body>
</html>
